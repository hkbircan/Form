<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="0">
        <tr>
            <td colspan="7" align="center" style="font-size: 25px;">Form </td>
        </tr>

        <tr>
            <td><label for="firstname">First Name</label>
            </td>

            <td colspan="2"> <input type="text" id="firstname" name="first_name" value="">
            </td>


            <td> Hobbys</td>
            <td colspan="2"><input type="checkbox" name="hobby" id="football" value="football"></td>

            <td <label for="football">Football</label>

            </td>

        </tr>
        <tr>
            <td><label for="lastname">Last Name</label>
            </td>
            <td><input type="text" id="lastname" name="last_name" value="">
            </td>
            <td></td>
            <td></td>
            <td colspan="2"><input type="checkbox" name="hobby" id="vollyball" value="vollyball"></td>
            <td><label for="vollyball">Vollyball</label>

            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td colspan="2">
                <input id="gender" name="gender" value="male" type="radio" />Male
                <input id="gender" name="gender" value="Female" type="radio" />Female
            </td>
            <td></td>
            <td colspan="2"><input type="checkbox" name="hobby" id="basketball" value="basketball"></td>
            <td><label for="basketball">Basketball</label>

            </td>

        </tr>
            <tr>
                <td> <label for="state">State/Country</label></td>
                <td colspan="2">
                    <select name="state" id="state" style="width: 170px;">
                        <optgroup label="NRW ">
                            <option value="Dortmund">Dortmund</option>
                            <option value="Dusseldorf">Dusseldorf</option>
                            <option value="Duisburg">Duisburg</option>
                        </optgroup>
                    </select>
                </td>
                <td colspan="2">Profile Photo</td>
                <td colspan="2"><input type="file"></td>


            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td colspan="2">
                    <input type="email" name="email" placeholder="example@gmail.com" />
                </td>
                <td colspan="2"><label for="birthday">Birth Day</label></td>
                <td colspan="2"><input id="birthday" type="date" min="2000-10-01" max="2023-12-31" name="birthday" /></td>

            </tr>
            <tr>
                <td><label for="">Web site</label></td>
                <td colspan="2">
                    <input type="url" name="url" placeholder="www.example.com.de" />
                </td>
                <td rowspan="1" colspan="2"><label for="address">Address</label></td>
                <td></td>
                <td rowspan="2">
                    <textarea name="address" id="address" rows="2" style="resize: none; width: 150px;"
                        maxlength="100"></textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="1"><label for="phone">Phone </label>

                <td rowspan="1">
                    <input type="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="XXX-XXX-XX-XX" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="4"></td>
                <td><input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                    <input type="button" value="Save" />
                </td>
            </tr>



    </table>



</body>

</html>
